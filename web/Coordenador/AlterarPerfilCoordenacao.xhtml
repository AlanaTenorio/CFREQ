<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Perfil</title>        
    </h:head>

    <h:body>
        
        <ui:include src="menuCoordenador.xhtml"/>

        <h:form>

            <c:if test="${controleLogin.loggedIn == false}">
                <script>
                    location.href = '/CFreq/faces/Login.xhtml';
                </script> 
            </c:if>

            <c:if test="${controleLogin.administrador == true}">
                <script>
                    location.href = '/CFreq/faces/index.xhtml';
                </script>
            </c:if>

            <c:if test="${controleLogin.professor == true}">
                <script>
                    location.href = '/CFreq/faces/Professor/indexProfessor.xhtml';
                </script>
            </c:if>          

            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

            <p:growl id="menu"/>

            <center>

                <p:panel header="Atualizar dados da coordenação">

                    <h:panelGrid columns="3" styleClass="grid">                       

                        <h:outputText value="Nome: " />
                        <p:inputText id="nome" value="#{controleLogin.servidor.coordenacao.nome}" size="40"/> 
                        <p:message for="nome"/>

                        <h:outputText value="Email: "/>
                        <p:inputText id="email" value="#{controleLogin.servidor.coordenacao.email}" size="40"/>
                        <p:message for="email"/>

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton value="Salvar" action="#{controleCoordenacao.alterarCoordenacao(controleLogin.servidor.coordenacao)}" ajax="false" update="growl @form"/>

                </p:panel>

            </center>

        </h:form>

    </h:body>

</html>
