<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Entrar</title>

        <style type="text/css">
            body{
                font: 85% "Trebuchet MS", sans-serif;
                background-color: darkgreen;
            }
        </style>
    </h:head>

    <h:body>

        <h:form id="form">

            <c:if test="${controleLogin.loggedIn == true}">

                <c:if test="${controleLogin.administrador == true}">
                    <script>
                        location.href = '/CFreq/faces/index.xhtml';
                    </script>
                </c:if>

                <c:if test="${controleLogin.coordenador == true}">
                    <script>
                        location.href = '/CFreq/faces/Coordenador/indexCoordenador.xhtml';
                    </script>
                </c:if>

                <c:if test="${controleLogin.professor == true}">
                    <script>
                        location.href = '/CFreq/faces/Professor/indexProfessor.xhtml';
                    </script>
                </c:if>

            </c:if>

            <p:growl id="growl" sticky="false" life="3000"/>  

            <p:dialog id="dialog" header="Login" resizable="false" visible="true" closable="false" draggable="false">  

                <h:panelGrid columns="2">  

                    <h:outputLabel for="siape" value="SIAPE:" />  
                    <p:inputText value="#{servidor.siape}" id="siape" label="SIAPE"/>  

                    <h:outputLabel for="senha" value="Senha:" />  
                    <p:password value="#{servidor.senha}" id="senha" label="senha"/>  

                    <f:facet name="footer">
                        <center> 
                            <p:commandButton id="loginButton" ajax ="false" value="Entrar" actionListener="#{controleLogin.login(servidor)}" update="growl,form"/>  
                        </center>
                    </f:facet>  

                </h:panelGrid>
                <p:commandLink value="Primeiro Acesso" 
                               oncomplete="location.href='/CFreq/faces/CadastroServidorPrimeiroAcesso.xhtml'"
                               update=":form"/>

            </p:dialog>

        </h:form>  

    </h:body>

</html>
