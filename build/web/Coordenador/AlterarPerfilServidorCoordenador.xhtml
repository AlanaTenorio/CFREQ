<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

      <h:head>
        <title>Perfil</title>
    </h:head>

    <h:body>

        <ui:include src="menuCoordenador.xhtml"/>

        <h:form>

            <c:if test="${controleLogin.loggedIn == false}">
                <script>
                    location.href = '/CFreq/faces/Login.xhtml';
                </script> 
            </c:if>

            <c:if test="${controleLogin.administrador == true}">
                <script>
                    location.href = '/CFreq/faces/index.xhtml';
                </script>
            </c:if>

            <c:if test="${controleLogin.professor == true}">
                <script>
                    location.href = '/CFreq/faces/Professor/indexProfessor.xhtml';
                </script>
            </c:if>          

            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

            <p:growl id="menu"/>

            <center>

                <p:panel header="Atualizar dados do servidor">

                    <h:panelGrid columns="2" styleClass="grid">

                        <h:outputText value="SIAPE: " />
                        <p:inputText id="siape" value="#{controleLogin.servidor.siape}" size="40"/>

                        <h:outputText value="Nome: " />
                        <p:inputText id="nome" value="#{controleLogin.servidor.nome}" size="40"/>

                        <h:outputText value="Email: "/>
                        <p:inputText id="email" value="#{controleLogin.servidor.email}" size="40"/>                        

                        <h:outputText value="Nova senha: " />
                        <p:password id="novaSenha" value="#{controleLogin.servidor.senha}" size="40"/>

                        <h:outputText value="Confirme a nova senha: " />
                        <p:password  id="novaSenhaConfirm" value="#{controleServidor.confirmaSenha}" size="40"/>

                        <h:outputText value="Perfil: "/>
                        <h:outputText value="#{controleLogin.servidor.perfil}"/>

                        <h:outputText value="Coordenação: "/>
                        <h:outputText value="#{controleLogin.servidor.coordenacao.nome}"/>

                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton value="Salvar" action="#{controleServidor.alterarServidorCoordenador((controleLogin.servidor))}" ajax="false" update="growl @form"/>

                </p:panel>

            </center>

        </h:form>

    </h:body>

</html>
