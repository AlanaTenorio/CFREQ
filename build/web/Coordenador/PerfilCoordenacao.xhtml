<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>C-Freq - Página Inicial</title>
    </h:head>

    <h:body>

        <h:form>

            <ui:include src="menuCoordenador.xhtml"/>

            <c:if test="${controleLogin.loggedIn == false}">
                <script>
                    location.href = '/CFreq/faces/Login.xhtml';
                </script> 
            </c:if>

            <c:if test="${controleLogin.administrador == true}">
                <script>
                    location.href = '/CFreq/faces/index.xhtml';
                </script>
            </c:if>

            <c:if test="${controleLogin.professor == true}">
                <script>
                    location.href = '/CFreq/faces/Professor/indexProfessor.xhtml';
                </script>
            </c:if>

            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

            <p:growl id="menu"/> 

            <center>

                <p:panel>

                    <p:panelGrid columns="2">

                        <h:outputText value="Nome: "/>
                        <h:outputText value="#{controleLogin.servidor.coordenacao.nome}"/>

                        <h:outputText value="Email: "/>
                        <h:outputText value="#{controleLogin.servidor.coordenacao.email}"/>

                        <h:outputText value="Faltas: "/>
                        <p:commandLink value="Ir para Faltas da Coordenação" oncomplete="location.href='VisualizarFaltasCoordenacao.xhtml'"/>

                        <h:outputText value="Reposições: "/>
                        <p:commandLink value="Ir para Reposições da Coordenação" oncomplete="location.href='VisualizarReposicoesCoordenacao.xhtml'"/>

                    </p:panelGrid>

                    <p:separator/>

                    <p:commandButton value="Alterar" icon="ui-icon-pencil" oncomplete="location.href='AlterarPerfilCoordenacao.xhtml'"/>


                </p:panel>

            </center>
        </h:form>

    </h:body>

</html>
