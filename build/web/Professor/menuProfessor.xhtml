<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu Professor</title>
        <style type="text/css">
            @import "css/geral.css";
        </style>
    </h:head>
    <h:body>

        <h:form id="menuProf">

            <c:if test="${controleLogin.loggedIn == false}">
                <script>
                    location.href = '/CFreq/faces/Login.xhtml';
                </script>            
            </c:if>

            <c:if test="${controleLogin.loggedIn == true}">

                <c:if test="${controleLogin.administrador == true}">
                    <script>
                        location.href = '/CFreq/faces/index.xhtml';
                    </script>
                </c:if>

                <c:if test="${controleLogin.coordenador == true}">
                    <script>
                        location.href = '/CFreq/faces/Coordenador/indexCoordenador.xhtml';
                    </script>
                </c:if>               

            </c:if>

            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

            <p:growl id="menu"/>

            <p:menubar>
                <p:menuitem value="Início" icon="ui-icon-home" oncomplete="location.href='/CFreq/faces/Professor/indexProfessor.xhtml'"/>
                <p:menuitem value="Meu perfil" icon="ui-icon-person" update="menu" oncomplete="location.href='/CFreq/faces/Professor/PerfilProfessor.xhtml'"/>
                <p:menuitem value="Minhas Faltas" icon="ui-icon-notice" update="menu" oncomplete="location.href='/CFreq/faces/Professor/VisualizarFaltasProfessor.xhtml'"/>
                <p:menuitem value="Minhas Reposições" icon="ui-icon-check" update="menu" oncomplete="location.href='/CFreq/faces/Professor/VisualizarReposicoesProfessor.xhtml'"/>
                <p:menuitem value="Sobre" icon="ui-icon-script" update="menu" oncomplete="location.href='/CFreq/faces/Professor/Informacoes.xhtml'"/>
                <p:menuitem icon="ui-icon-power" value="Sair" action="#{controleLogin.sair()}" oncomplete="location.href='/CFreq/faces/Login.xhtml'"/>
            </p:menubar>

            <p:spacer width="100" height="10"></p:spacer>
        </h:form>
    </h:body>
</html>
